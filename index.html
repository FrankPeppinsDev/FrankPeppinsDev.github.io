<html>
  <title>Desktop Page Twitch</title>
  <body>
    <!-- Add a placeholder for the Twitch embed -->
    <!-- <div id="twitch-embed"></div> -->

    <form id="button" target = "_blank" action="https://twitch.tv/login?popup=true">
      <input type="submit" value="Login con twitch" />
    </form>

    <br><br>

    <form id="button" target = "_blank" action="https://m.twitch.tv/paoloidolo">
      <input type="submit" value="Vai sul canale" />
    </form>


    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: 854,
        height: 480,
        channel: "paoloidolo",
      });
    </script>
  </body>
</html>
